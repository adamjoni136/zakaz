<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Интернет-магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    img {
      max-width: 80px;
      height: auto;
    }

    input[type="number"] {
      width: 60px;
    }

    .order-form {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    .order-form input,
    .order-form button,
    textarea {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    .order-form button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-item {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .cart-item button {
      margin-left: 10px;
      color: white;
      background: red;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      img {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>

<h1>Каталог товаров</h1>

<form id="orderForm">
  <table>
    <thead>
      <tr>
        <th>Фото</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Заказать</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="шотка120.jpg" alt="Виктор-4" /></td>
        <td>шотка(3361)</td>
        <td>40с</td>
        <td><input type="number" min="1" value="1" /></td>
        <td><button type="button" onclick="addToCart('шотка', 40, 'шотка120.jpg', this)">добавить в корзину</button></td>
      </tr>
      <tr>
        <td><img src="шотка106.jpg" alt="Виктор-4" /></td>
        <td>шотка(106)</td>
        <td>40с</td>
        <td><input type="number" min="1" value="1" /></td>
        <td><button type="button" onclick="addToCart('шотка', 40, 'шотка106.jpg', this)">добавить в корзину</button></td>
      </tr>
      <tr>
        <td><img src="шотка авалный.jpg" alt="Виктор-4" /></td>
        <td>шотка(3369)</td>
        <td>50с</td>
        <td><input type="number" min="1" value="1" /></td>
        <td><button type="button" onclick="addToCart('шотка', 40, 'шотка120.jpg', this)">добавить в корзину</button></td>
      </tr>
      <tr>
        <td><img src="шотка80.jpg" alt="Виктор-4" /></td>
        <td>шотка(80)</td>
        <td>55с</td>
        <td><input type="number" min="1" value="1" /></td>
        <td><button type="button" onclick="addToCart('шотка106', 40, 'шотка120.jpg', this)">добавить в корзину</button></td>
      </tr>
    </tbody>
  </table>

  <div class="order-form">
    <h2>Оформить заказ</h2>
    <input type="text" id="name" placeholder="Ваше имя" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <input type="text" id="address" placeholder="Адрес доставки" required />
    <div id="cartList"></div>
    <textarea id="cartText" readonly placeholder="Корзина..."></textarea>
    <button type="submit">Отправить заказ</button>
  </div>
</form>

<script>
  const cartItems = [];

  function addToCart(title, price, image, button) {
    const row = button.closest('tr');
    const qty = parseInt(row.querySelector('input[type="number"]').value);

    // Создаем уникальный ключ для товара
    const uniqueKey = title + image;

    // Проверяем, есть ли уже такой товар в корзине
    const existingItem = cartItems.find(item => item.uniqueKey === uniqueKey);

    if (existingItem) {
      existingItem.qty += qty;
      existingItem.total = existingItem.qty * price;
    } else {
      cartItems.push({
        id: Date.now(),
        title,
        price,
        qty,
        image,
        uniqueKey,  // Уникальный ключ для каждого товара
        total: price * qty
      });
    }

    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartList = document.getElementById('cartList');
    const cartText = document.getElementById('cartText');
    cartList.innerHTML = '';
    cartText.value = '';

    cartItems.forEach(item => {
      const itemText = `${item.title} — ${item.qty} шт. x ${item.price}с = ${item.total}с`;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.textContent = itemText;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '×';
      removeBtn.onclick = () => removeFromCart(item.id);
      div.appendChild(removeBtn);

      cartList.appendChild(div);
      cartText.value += itemText + '\n';
    });
  }

  function removeFromCart(id) {
    const index = cartItems.findIndex(item => item.id === id);
    if (index !== -1) {
      cartItems.splice(index, 1);
      updateCartDisplay();
    }
  }

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const text = document.getElementById('cartText').value;

    const message = `Новый заказ:\nИмя: ${name}\nТелефон: ${phone}\nАдрес: ${address}\nТовары:\n${text}`;

    fetch(`https://api.telegram.org/bot7960727448:AAF0B2mizrzj7sjHP68n-1IcjLoNc6kwVkE/sendMessage`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ chat_id: '5567924440', text: message })
    }).then(response => {
      if (response.ok) {
        alert('Заказ отправлен!');
        cartItems.length = 0;
        updateCartDisplay();
        document.getElementById('orderForm').reset();
      } else {
        alert('Ошибка при отправке.');
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Каталог товаров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .catalog {
      display: grid;
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .product-price {
      color: #28a745;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .product-quantity {
      width: 50px;
      padding: 5px;
      margin-bottom: 10px;
      text-align: center;
    }

    .add-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .add-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .cart {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .remove-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: 0;
    }

    .clear-button:hover {
      background-color: #c82333;
    }

    @media(min-width: 600px) {
      .catalog {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

<h1>Каталог товаров</h1>

<div class="catalog">

  <div class="product-card">
    <img src="https://via.placeholder.com/100" alt="щетка" class="product-image">
    <div class="product-name">Щетка (3361)</div>
    <div class="product-price" data-price="40">40 руб.</div>
    <input type="number" class="product-quantity" value="1" min="1">
    <button class="add-button">Добавить</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/100" alt="щетка" class="product-image">
    <div class="product-name">Щетка (106)</div>
    <div class="product-price" data-price="40">40 руб.</div>
    <input type="number" class="product-quantity" value="1" min="1">
    <button class="add-button">Добавить</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/100" alt="щетка" class="product-image">
    <div class="product-name">Щетка (3369)</div>
    <div class="product-price" data-price="50">50 руб.</div>
    <input type="number" class="product-quantity" value="1" min="1">
    <button class="add-button">Добавить</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/100" alt="щетка" class="product-image">
    <div class="product-name">Щетка (80)</div>
    <div class="product-price" data-price="55">55 руб.</div>
    <input type="number" class="product-quantity" value="1" min="1">
    <button class="add-button">Добавить</button>
  </div>

</div>

<!-- Корзина -->
<div class="cart">
  <h2>Корзина</h2>
  <div id="cart-items"></div>
  <div class="cart-total">Итого: <span id="cart-total">0</span> руб.</div>
  <button class="clear-button" onclick="clearCart()">Очистить корзину</button>
</div>

<script>
  const addButtons = document.querySelectorAll('.add-button');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  let cart = [];

  addButtons.forEach(button => {
    button.addEventListener('click', () => {
      const productCard = button.parentElement;
      const name = productCard.querySelector('.product-name').textContent;
      const price = parseFloat(productCard.querySelector('.product-price').dataset.price);
      const quantity = parseInt(productCard.querySelector('.product-quantity').value);

      addToCart(name, price, quantity);
    });
  });

  function addToCart(name, price, quantity) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += quantity;
    } else {
      cart.push({ name, price, quantity });
    }
    renderCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function renderCart() {
    cartItemsContainer.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');
      itemDiv.innerHTML = `
        <div>${item.name} (x${item.quantity})</div>
        <div>
          ${item.price * item.quantity} руб.
          <button class="remove-button" onclick="removeFromCart(${index})">Удалить</button>
        </div>
      `;
      cartItemsContainer.appendChild(itemDiv);

      total += item.price * item.quantity;
    });

    cartTotal.textContent = total;
  }
</script>

</body>
</html>

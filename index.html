<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        button {
            margin: 5px;
        }
        #cart {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Товары</h1>
    <div>
        <button onclick="addToCart('Щётка', 120)">Щётка - 120 сом</button>
        <button onclick="addToCart('Тёрка', 200)">Тёрка - 200 сом</button>
        <button onclick="addToCart('Пемза', 150)">Пемза - 150 сом</button>
    </div>

    <h2>Корзина</h2>
    <div id="cart"></div>
    <p id="total">Итого: 0 сом</p>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            const totalElement = document.getElementById("total");
            cartElement.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartElement.innerHTML += `
                    <p>
                        ${item.name} - ${item.price} сом
                        <button onclick="removeFromCart(${index})">x</button>
                    </p>
                `;
            });

            totalElement.textContent = `Итого: ${total} сом`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Интернет-магазин</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px #ccc; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background-color: #eee; }
    img { max-width: 100px; height: auto; }
    input[type="number"] { width: 60px; }
    .order-form { margin-top: 20px; background: white; padding: 20px; box-shadow: 0 0 10px #ccc; }
    .order-form input, .order-form button, textarea { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .order-form button { background: #28a745; color: white; border: none; cursor: pointer; }
    .cart-item { margin-bottom: 8px; }
    .remove-btn { color: red; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>

<h1>Каталог товаров</h1>

<form id="orderForm">
  <table>
    <thead>
      <tr>
        <th>Фото</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Заказать</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="images/kusachka.jpg" alt="Виктор-4" /></td>
        <td>Виктор-4</td>
        <td>500 ₽</td>
        <td><input type="number" min="1" value="1" /></td>
        <td><button type="button" onclick="addToCart('Виктор-4', 500, this)">+</button></td>
      </tr>
    </tbody>
  </table>

  <div class="order-form">
    <h2>Оформить заказ</h2>
    <input type="text" id="name" placeholder="Ваше имя" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <input type="text" id="address" placeholder="Адрес доставки" required />
    <div id="cartList"></div>
    <textarea id="cartText" readonly placeholder="Корзина..."></textarea>
    <button type="submit">Отправить заказ</button>
  </div>
</form>

<script>
  const telegramBotToken = '7960727448:AAF0B2mizrzj7sjHP68n-1IcjLoNc6kwVkE';
  const chatId = '5567924440';
  const cartItems = [];

  function addToCart(title, price, button) {
    const row = button.closest('tr');
    const qty = parseInt(row.querySelector('input[type="number"]').value);
    const id = Date.now();

    const item = {
      id,
      title,
      price,
      qty,
      total: price * qty
    };

    cartItems.push(item);
    updateCartDisplay();
  }

  function removeFromCart(id) {
    const index = cartItems.findIndex(item => item.id === id);
    if (index > -1) {
      cartItems.splice(index, 1);
      updateCartDisplay();
    }
  }

  function updateCartDisplay() {
    const cartList = document.getElementById('cartList');
    const cartText = document.getElementById('cartText');
    cartList.innerHTML = '';
    cartText.value = '';

    cartItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `${item.title} — ${item.qty} шт. x ${item.price}₽ = ${item.total}₽
        <span class="remove-btn" onclick="removeFromCart(${item.id})">×</span>`;
      cartList.appendChild(div);
      cartText.value += `${item.title} — ${item.qty} шт. x ${item.price}₽ = ${item.total}₽\n`;
    });
  }

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const text = document.getElementById('cartText').value;

    const message = `Новый заказ:\nИмя: ${name}\nТелефон: ${phone}\nАдрес: ${address}\nТовары:\n${text}`;

    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ chat_id: chatId, text: message })
    }).then(response => {
      if (response.ok) {
        alert('Заказ отправлен!');
        cartItems.length = 0;
        updateCartDisplay();
        document.getElementById('orderForm').reset();
      } else {
        alert('Ошибка при отправке.');
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .catalog {
            display: grid;
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .product-price {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-quantity {
            width: 50px;
            padding: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cart {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: 0;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar select {
            padding: 10px;
            font-size: 16px;
        }

        @media(min-width: 600px) {
            .catalog {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

    </style>
</head>
<body>

<h1>Каталог товаров</h1>

<!-- Поиск и фильтрация -->
<div class="search-bar">
    <input type="text" id="search" placeholder="Поиск по товарам" oninput="searchProducts()">
    <select id="priceFilter" onchange="filterByPrice()">
        <option value="asc">По цене: дешевые → дорогие</option>
        <option value="desc">По цене: дорогие → дешевые</option>
    </select>
</div>

<!-- Каталог товаров -->
<div class="catalog" id="catalog"></div>

<!-- Корзина -->
<div class="cart">
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    <div class="cart-total">Итого: <span id="cart-total">0</span> руб.</div>
    <button class="clear-button" onclick="clearCart()">Очистить корзину</button>
    <button class="clear-button" onclick="submitOrder()">Оформить заказ</button>
</div>

<script>
    const products = [
        { name: "Щетка (3361)", price: 40, image: "https://via.placeholder.com/100" },
        { name: "Щетка (106)", price: 40, image: "https://via.placeholder.com/100" },
        { name: "Щетка (3369)", price: 50, image: "https://via.placeholder.com/100" },
        { name: "Щетка (80)", price: 55, image: "https://via.placeholder.com/100" }
    ];

    let cart = [];

    function displayProducts(productsList) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';
        productsList.forEach((product, index) => {
            const div = document.createElement("div");
            div.classList.add("product-card");
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-name">${product.name}</div>
                <div class="product-price" data-price="${product.price}">${product.price} руб.</div>
                <input type="number" class="product-quantity" value="1" min="1">
                <button class="add-button" onclick="addToCart(${index})">Добавить</button>
            `;
            catalog.appendChild(div);
            setTimeout(() => div.classList.add("visible"), 100 * index); // Анимация появления
        });
    }

    // Добавить товар в корзину
    function addToCart(index) {
        const product = products[index];
        const quantity = parseInt(document.querySelectorAll('.product-quantity')[index].value);
        const existingItem = cart.find(item => item.name === product.name);

        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ name: product.name, price: product.price, quantity });
        }
        renderCart();
    }

    // Удалить товар из корзины
    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    // Очистить корзину
    function clearCart() {
        cart = [];
        renderCart();
    }

    // Отобразить корзину
    function renderCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItemsContainer.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
                <div>${item.name} (x${item.quantity})</div>
                <div>${item.price * item.quantity} руб.
                    <button class="remove-button" onclick="removeFromCart(${index})">Удалить</button>
                </div>
            `;
            cartItemsContainer.appendChild(itemDiv);
            total += item.price * item.quantity;
        });

        cartTotal.textContent = total;
    }

    // Фильтрация по цене
    function filterByPrice() {
        const sortOrder = document.getElementById("priceFilter").value;
        const sortedProducts = [...products];
        sortedProducts.sort((a, b) => sortOrder === "asc" ? a.price - b.price : b.price - a.price);
        displayProducts(sortedProducts);
    }

    // Поиск товаров
    function searchProducts() {
        const query = document.getElementById("search").value.toLowerCase();
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
        displayProducts(filteredProducts);
    }

    // Отправка заказа через Telegram API
    function submitOrder() {
        const orderDetails = cart.map(item => `${item.name}: ${item.price} руб.`).join("\n");
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const orderMessage = `Новый заказ:\n${orderDetails}\nИтоговая сумма: ${total} руб.`;

        fetch(`https://api.telegram.org/bot<your-telegram-bot-token>/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: "@My_meloch_Bot", // Заменить на ID вашего бота
                text: orderMessage
            })
        }).then(response => {
            if (response.ok) {
                alert("Ваш заказ успешно отправлен!");
                cart = [];
                renderCart();
            } else {
                alert("Ошибка при отправке заказа.");
            }
        });
    }

    // Инициализация
    displayProducts(products);
</script>

</body>
</html>
